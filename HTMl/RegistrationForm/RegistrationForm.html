<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Registration Form</title>
    </head>
    <body>
        <h1>My Registration Form</h1>
        <form>
            <table>
                <tr>
                    <td><label for="first">First Name: </label></td>
                    <td><input type="text" id="first"></td>
                </tr>
                <tr>
                    <td><label for="last">Last Name: </label></td>
                    <td><input type="text" id="last"></td>
                </tr>
                <tr>
                    <td><label for="email">Email: </label></td>
                    <td><input type="text" id="email"></td>
                </tr>
                <tr>
                    <td><label for="pass">Password: </label></td>
                    <td><input type="password" id="pass"></td>
                </tr>
                <tr>
                    <td><label for="pw">PW Confirm: </label></td>
                    <td><input type="text" id="pw"></td>
                </tr>
                <tr>
                    <td><label for="date">Birthdate: </label></td>
                    <td><input type="date" id="date"></td>
                </tr>
            </table>
            <label for="male">Male</label>
            <input type="radio" value="male" id="male" name="gender">
            <label for="female">Female</label>
            <input type="radio" value="female" id="female" name="gender">
            <label for="other">Other</label>
            <input type="radio" value="other" id="other" name="gender">
            <br>
            <label for="des">short description of yourself:</label>
            <br>
            <textarea name="des" id="des" cols="30" rows="10"></textarea>
            <br>
            <label for="lang">Favourite Language</label>
            <select name="lang" id="lang">
                <option value="js">JavaScript</option>
                <option value="csharp">C#</option>
                <option value="pyton">Python</option>
            </select>
            <br>
            <input type="submit" value="submit">
        </form>
    </body>
</html>
