<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <h3>Hide and Show</h3>
        <button id="hide">Hide</button>
        <button id="show">Show</button>
        <button id="toggle">toggle</button>
        <p id="hidep">click hide to hide this paragraph, or press toggle</p>
    </div>
    <div>
        <h3>Sliding</h3>
        <button id="down">SlideDown</button>
        <button id="up">SlideUp</button>
        <button id="sToggle">SlideToggle</button>
        <p id="slide">press slide up to slide me up (isn't that funny)</p>
    </div>
    <div>
        <h3>Fading</h3>
        <button id="in">FadeIn</button>
        <button id="out">FadeOut</button>
        <p id="fade">press fade out paleeez</p>
    </div>
    <div>
        <h3>Adding Class</h3>
        <button id="addClass">AddClass</button>
        <p id="class">press add class to change me forever</p>
    </div>
    <div>
        <h3>What to say to world</h3>
        <button id="hello">Hello</button>
        <button id="ugly">Is Ugly</button>
        <button id="people">Is</button>
        <p id="world">World!</p>
    </div>
    <div>
        <h3>Add Html tags</h3>
        <button id="bold">make it a header</button>
        <p id="strong">Strong</p>
    </div>
</body>
</html>
